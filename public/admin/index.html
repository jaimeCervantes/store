<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Store</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
	<style type="text/css">
        /* Hide when Angular is not yet loaded and initialized */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>
<body ng-app="AdminStore" ng-controller="adminCtrl">
	
	<md-toolbar layout="row" ng-cloak>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" aria-label="Show menu bar" class="md-fab-button md-mini">
				<md-icon>menu</md-icon>
			</md-button>
			<span>Admin Store</span>
    </div>
	</md-toolbar>

  <md-sidenav flex class="md-sidenav-left" md-component-id="left" md-whiteframe="4" ng-cloak>
      <md-toolbar  layout="row">
        <h1 class="md-toolbar-tools">Categor&iacute;as</h1>
        <md-button ng-click="toggleLeft()" class="md-icon-button">
          <md-icon>close</md-icon>
        </md-button>
      </md-toolbar>
      <md-content>
      <md-list>
        <md-list-item ng-repeat="item in [{name:'Productos', url: '#/products'}, {name: 'Categorias', url: '#/categories'}, {name: 'Usuarios', url: '#/users'} ]" ng-href="{{item.url}}" ng-click="toggleLeft()">
          {{item.name}}
        </md-list-item>
      </md-list>
      </md-content>
  </md-sidenav>
  
  <div layout="column" >
    <div layout="column" ng-show="loading.products" layout-align="center center">
      <md-progress-linear md-mode="indeterminate" ></md-progress-linear>
      <md-progress-circular md-mode="indeterminate" md-diameter="200"></md-progress-circular>
    </div>
		<md-content ng-view flex id="content" class="md-padding" layout="column" ng-show="loading.products===false" ng-cloak>
		</md-content>
  </div> 	
  <script src="/bin/adminStore.bundle.js"></script>
</body>
</html>

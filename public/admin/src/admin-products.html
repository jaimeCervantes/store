<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./product-item.html">

<link rel="import" href="shared-styles.html">

<dom-module id="admin-products">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <iron-ajax
       auto
       url="{{url}}"
       handle-as="json"
       loading={{loading}}
       last-response="{{products}}"></iron-ajax>
    <div>
      <h1>Productos</h1>
      <template is="dom-repeat" items="{{products}}" as="product" >
        <product-item product="{{product}}" preview={{product.previewImg}}></product-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'admin-products',
      properties: {
        loading: {
          type: Boolean,
          notify: true
        },
        domain: {
          type: String,
          notify: true
        },
        url: {
          computed: '_computeUrl(domain)'
        }
      },
      _computeUrl: function(domain) {
        return [domain, '/products'].join("");
      }
    });
  </script>
</dom-module>

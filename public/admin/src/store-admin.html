<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- For the main layout of the website -->
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="store-admin">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-main-bg-color: #fff;
        display: block;
      }

     paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #fff;
        };

        --paper-drawer-panel-main-container: {
          background-color: #fff;
        };
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }


      iron-pages {
        padding: 15px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Menu</div>
        </paper-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="products" href="/products">Productos</a>
          <a name="categories" href="/categories">Categories</a>
          <a name="users" href="/users">Users</a>
        </iron-selector>
      </paper-header-panel>

      <paper-header-panel main class="main">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Store</div>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
        </paper-toolbar>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <admin-products name="products" domain="{{urlApi}}" loading="{{loading}}"></admin-products>
          <admin-categories name="categories"></admin-categories>
          <admin-users name="users"></admin-users>
          <admin-view404 name="view404"></admin-view404>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>  

  </template>

  <script>
    Polymer({
      is: 'store-admin',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        urlApi: {
          type: String,
          value: 'http://localhost:5000',
          notify: true
        },
        loading: {
          type: Boolean,
          value: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'products';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('admin-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>

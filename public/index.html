<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Store</title>
	<link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="/css/app.css">
	<style type="text/css">
        /* Hide when Angular is not yet loaded and initialized */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>
<body ng-app="Store" ng-controller="mainCtrl" layout="column">
	
	<md-toolbar layout="row" ng-cloak>
		<div class="md-toolbar-tools">
			<md-button hide-gt-sm aria-label="Show menu bar" class="md-fab-button md-mini">
				<md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_view_headline_24px.svg" ></md-icon>
			</md-button>
			<span>Store clothes</div>
		</span>
	</md-toolbar>
  
  <div flex layout="column" >
    <div layout="column" ng-show="loading.products" layout-align="center center">
      <md-progress-linear md-mode="indeterminate" ></md-progress-linear>
      <md-progress-circular md-mode="indeterminate" md-diameter="200"></md-progress-circular>
    </div>
		<md-content flex id="content" class="md-padding" layout-xs="column" layout="row" ng-show="loading.products===false" ng-cloak>    
  		<div flex-sm="33" flex-md="25" flex-lg="20" flex-xl="15" flex-gt ng-repeat="prod in products" >
        <md-card >
          <img ng-src="{{prod.pictures[0].split('.')[0] + '-min.png'}}" class="md-card-image" alt="{{prod.name}}"
          <md-card-title>
            <md-card-header>
              <span class="md-headline" ng-bind="prod.name"></span>
            </md-card-header>
          </md-card-title>
          <md-card-content>
            <p ng-bind="prod.description"></p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="start center">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_view_headline_24px.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_view_headline_24px.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-src="./node_modules/material-design-icons/action/svg/production/ic_view_headline_24px.svg"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
  		</div>
		</md-content>
  </div>
	

	<script src="/node_modules/angular/angular.js"></script> 
  <script src="/node_modules/angular-aria/angular-aria.js"></script> 
  <script src="/node_modules/angular-animate/angular-animate.js"></script> 
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="/app.js"></script>
</body>
</html>
